<div>
    <mat-toolbar color="primary">        
    </mat-toolbar>
</div>

<div class="allitems">
    
    
    <div class="sideBar">
        
        <mat-toolbar color="accent">State</mat-toolbar>

        <table color="primary" mat-table [dataSource]="appFacade.getViewItems$()" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> position </th>
                <td mat-cell *matCellDef="let element"> {{element.x}},{{element.y}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
    </div>

    <div class="viewItemContainer">            
        <app-view-item-box 
            (itemChangeEvent)="itemChanged(viewitem)" 
            [cdkDragFreeDragPosition]="{x:viewitem.x*1,y:viewitem.y*1}" cdkDrag cdkDragBoundary=".viewItemContainer" 
            *ngFor="let viewitem of (appFacade.getViewItems$() | async)" [itemData]="viewitem">
        </app-view-item-box>                    
    </div>
    
    <div class="sideBar">
        <pre>{{(appFacade.getViewItems$() | async | json)}}</pre>
    </div>

</div>
